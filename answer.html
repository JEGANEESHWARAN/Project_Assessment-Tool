    <script>
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function hidePopup1() {

        window.onload = function() {
    const questions = JSON.parse(localStorage.getItem('questions') || '[]');
    const container = document.getElementById('questions-container');
    let totalQuestions = questions.length;
    let correctAnswers = 0;

    questions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question-section';

        const questionText = document.createElement('h3');
        questionText.textContent = `Question ${index + 1}: ${q.questionText}`;

        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'options-container';

        const optionsList = document.createElement('ul');
        q.options.forEach((option, i) => {
            const optionItem = document.createElement('li');

            const optionText = document.createElement('span');
            optionText.textContent = option;

            optionItem.appendChild(optionText);
            optionsList.appendChild(optionItem);
        });

        optionsContainer.appendChild(optionsList);

        // Display correct answer directly after options as text
        const correctAnswerText = document.createElement('p');
        correctAnswerText.textContent = `Correct Answer: ${q.answer}`;
        correctAnswerText.className = 'correct-answer';
        optionsContainer.appendChild(correctAnswerText);

        questionDiv.appendChild(questionText);
        questionDiv.appendChild(optionsContainer);

        container.appendChild(questionDiv);
    });

    if (questions.length === 0) {
        container.innerHTML = '<p>No questions available.</p>';
    }

    const storedUserJson = localStorage.getItem('user');
    if (storedUserJson) {
        const storedUser = JSON.parse(storedUserJson);
        document.getElementById("res").innerHTML = storedUser.correct;
    }
}


    </script>
