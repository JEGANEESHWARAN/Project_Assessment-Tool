    <script>
        function goods() {
            var a = document.getElementById("title").value;
            var b = document.getElementById("hi").value;
            var c = document.getElementById("sc").value;
            var d = document.getElementById("dat").value;
            var e = document.getElementById("mark").value;
            var reg = /^[0-9]{1,5}$/;
            var reg1 = /^[A-Za-z0-9 ]+$/;

            if (a === "" || b === "" || b === "Categories" || c === "" || d === "" || e === "") {
                document.getElementById("test").innerHTML = "Fill all required fields";
                document.getElementById("test").style.color = "red";
            } else if (!a.match(reg1)) {
                document.getElementById("test").innerHTML = "Invalid Test Title";
                document.getElementById("test").style.color = "red";
            } else if (!e.match(reg)) {
                document.getElementById("test").innerHTML = "Invalid Total Mark";
                document.getElementById("test").style.color = "red";
            } else {
                $('#createModal').modal('show'); // Show Bootstrap modal
                const user = { title: a, cate: b, subCate: c, date: d, mark: e };
                const userJson = JSON.stringify(user);
                localStorage.setItem('user', userJson);
            }
            function showLogoutModal() {

            }
        }
    </script>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="contentBx mt-">
                    <div class="formBx p-4">
                        <form>
                            <h2 class="text-center">Create test</h2>
                            <p id="test" class="text-center"></p>
                            <div class="form-group">
                                <label for="title">Test title</label>

                            <div class="form-group">

                                <select id="hi" class="form-control">

                                    <option value="Subject">Subject</option>
                                    <option value="Verbal">Verbal</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sc">Sub categories</label>
                                <input type="text" id="sc" class="form-control" placeholder="Enter sub category">
                            </div>
                            <div class="form-group">
                                <label for="mark">Total mark</label>
                                <input type="text" id="mark" class="form-control" placeholder="Enter total mark">
                            </div>
                            <div class="form-group">
                                <label for="dat">Date</label>
                                <input type="date" id="dat" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="hi-1">Description</label>
                                <textarea id="hi-1" class="form-control" placeholder="Write something...!"

                            </div>
                            <div class="form-group text-center">
                                <button type="button" class="btn btn-primary" onclick="goods()">Create</button>
                            </div>
                        </form>
                    </div>
